<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<title>Document</title>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

</head>

<body>
<div id="app-1">
  <ol>
      <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
      ></todo-item>
  </ol>

<script>
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

var app1 = new Vue({
  el: '#app-1',
  data: {
    groceryList: [
      { id: 0, text: 'Milk' },
      { id: 1, text: 'Bread' },
      { id: 2, text: 'Bananas' }
      
    ]
  }
})
</script>

</body>
</html>
